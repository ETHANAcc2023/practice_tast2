<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{url_for('static',filename='/css/output.css')}}" rel="stylesheet">
</head>
<body>
    <nav class="bg-white-300 outline outline-black border">
        <div class="max-w-screen-xl flex flex-wrap justify-between items-center mx-auto p-4">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap">Company name</span>
            </a>

            <div class="flex right-0 mx-2">
                {% if current_user.is_authenticated %}
                    <a href="/signout" class="p-2 outline outline-black bg-gray-200 hover:bg-grey-300 font-semibold">
                        <span>sign out</span>
                    </a>
                    <a href="/home" class="p-2 outline outline-black bg-gray-200 hover:bg-grey-300 font-semibold">
                        <span>home</span>
                    </a>
                    <a href="/profile" class="p-2 outline outline-black bg-gray-200 hover:bg-grey-300 font-semibold">
                        <span>profile</span>
                    </a>
                {% else %}
                    <a href="/signup" class="p-2 mx-2 outline outline-black bg-gray-200 hover:bg-grey-300 font-semibold">
                        <span>sign up</span>
                    </a>
                    <a href="/signin" class="p-2 outline outline-black bg-gray-200 hover:bg-grey-300 font-semibold">
                        <span>sign in</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="p-3">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
